<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Style Placement</title>
        <!--External link to a stylesheet: it's always better to have external stylesheets-->
        <link rel="stylesheet" href="style.css">
        <style>
            h2 {
                color: maroon;
            }   
        </style>
    </head>
    <body>
        <h1>Style Placement</h1>
        <h2>Subheading 1</h2>
        <!--Specify the style directly on the element with inline styling-->
        <p style="text-align: center;"> I am centered!</p>
    </body>
</html>
